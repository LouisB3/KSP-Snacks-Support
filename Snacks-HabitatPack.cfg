//Inflatables have double snack storage per seat but cannot be filled before launch
//i.e. 400 per seat instead of 200 but isTweakable = false

//PA550
@PART[inflato1]:NEEDS[Snacks]
{
  RESOURCE
  {
    name = Snacks
    amount = 0
    maxAmount = 2400
    isTweakable = false
  }
  MODULE
	{
		name = SoilRecycler
		ConverterName = Soil Recycler
		StartActionName = Start Soil Recycler
		StopActionName = Stop Soil Recycler
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		RecyclerCapacity = 6
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0003
			FlowMode = ALL_VESSEL
  	}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.0003
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}
	RESOURCE
	{
		name = Soil
		amount = 0
		maxAmount = 300
    isTweakable = false
	}
}

