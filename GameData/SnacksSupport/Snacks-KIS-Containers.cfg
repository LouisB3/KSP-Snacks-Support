+PART[KIS_Container1]:NEEDS[Snacks&KIS]
{
  @name = KIS_Container1_Snacks
  @title = SC-62 Snack Container
  @description = A small container for storing smallish amounts of snacks. Kerbal gourmands realized that having a place to store spare snacks is way better than have them floating around the command pods.
  @tags = cck-lifesupport snacks portable
  !MODULE[ModuleKISInventory]{}
  MODULE
	{
		name = SnacksResourceSwitcher
		defaultOption = Snacks
		OPTION
		{
			name = Snacks
			RESOURCE
			{
				name = Snacks
				amount = 1000
				maxAmount = 1000
			}
		}
		OPTION
		{
			name = Soil
			RESOURCE
			{
				name = Soil
				amount = 0
				maxAmount = 1000
			}
		}
		OPTION
		{
			name = Snacks and Soil
			RESOURCE
			{
				name = Snacks
				amount = 500
				maxAmount = 500
			}
			RESOURCE
			{
				name = Soil
				amount = 0
				maxAmount = 500
			}
		}
	}
}

