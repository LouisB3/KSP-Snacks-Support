// Remove Ore -> Snack processor from all parts
// Affected: stock lab, SSPXR greenhouses

@PART:HAS[@MODULE[SnackProcessor]]:NEEDS[StationPartsExpansionRedux]:AFTER[Snacks]
{
  !MODULE[SnackProcessor] {}
}

// Remove Soil -> Snack recyclers from all parts
// Affected: all habs

@PART:HAS[@MODULE[SoilRecycler]]:NEEDS[StationPartsExpansionRedux]:AFTER[Snacks]
{
  !MODULE[SoilRecycler] {}
  !RESOURCE[Soil] {}
}

// Add Ore -> Soil processor to ISRUs
// Pro: removes overloading of mod functions from lab (med bay, smelter, etc.)
// Con: exacerbates overloading of ISRU if RationalResources is installed

@PART[ISRU,MiniISRU]:NEEDS[StationPartsExpansionRedux]:AFTER[Snacks]
{
  @tags ^= :$: cck-lifesupport:
  MODULE
  {
    // Standard settings
    name = SnacksConverter
    ConverterName = Soil Production [Ore]
    StartActionName = Start Soil Production [Ore]
    StopActionName = Stop Soil Production [Ore]
    AutoShutdown = false
    GeneratesHeat = false
    UseSpecialistBonus = true
    UseSpecializationBonus = true
    SpecialistEfficiencyFactor = 0.1
    ExperienceEffect = ScienceSkill
    EfficiencyBonus = 1.0
    INPUT_RESOURCE
    {
      ResourceName = Ore
      Ratio = 0.002
      FlowMode = STAGE_PRIORITY_FLOW
      }
    INPUT_RESOURCE
    {
      ResourceName = ElectricCharge
      Ratio = 30
      FlowMode = STAGE_PRIORITY_FLOW
    }
    OUTPUT_RESOURCE
    {
      ResourceName = Soil
      Ratio = 0.001
      DumpExcess = false
      FlowMode = STAGE_PRIORITY_FLOW
    }
  }
}

// Downscale small ISRU capacity to 25% (consistent with RationalResources)

@PART[MiniISRU]:NEEDS[StationPartsExpansionRedux]:AFTER[Snacks]
{
  @MODULE[SnacksConverter]
  {
    @INPUT_RESOURCE,*
		{
			@Ratio *= 0.25
		}
		@OUTPUT_RESOURCE,*
		{
			@Ratio *= 0.25
		}
  }
}

// Add Soil -> Snack recyclers to greenhouses

@PART[sspx-greenhouse-*]:NEEDS[StationPartsExpansionRedux]:AFTER[Snacks]
{
  @tags ^= :$: cck-lifesupport:
  MODULE
  {
    // Standard settings
    name = SoilRecycler
    ConverterName = Hydroponics
    StartActionName = Start Hydroponics [Soil -> Snacks]
    StopActionName = Stop Hydroponics [Soil -> Snacks]
    AutoShutdown = false
    GeneratesHeat = false
    UseSpecialistBonus = true
    ExperienceEffect = ConverterSkill
    EfficiencyBonus = 1.0
    RecyclerCapacity = 4
    INPUT_RESOURCE
    {
      ResourceName = Soil
      Ratio = 0.00004630
      FlowMode = ALL_VESSEL
      }
    INPUT_RESOURCE
    {
      ResourceName = ElectricCharge
      Ratio = 3
      FlowMode = STAGE_PRIORITY_FLOW
    }
    OUTPUT_RESOURCE
    {
      ResourceName = Snacks
      Ratio = 0.00004630
      DumpExcess = false
      FlowMode = ALL_VESSEL
    }
  }
  RESOURCE
  {
    name = Soil
    amount = 0
    maxAmount = 400 // 2x standard
  }
}

// Upscale large greenhouse capacity by 50%, same as mass

@PART[sspx-greenhouse-375-1]:NEEDS[StationPartsExpansionRedux]:AFTER[Snacks]
{
  @MODULE[SoilRecycler]
  {
    @RecyclerCapacity *= 1.5
  }
  @RESOURCE[Soil]
  {
    @maxAmount *= 1.5
  }
}
