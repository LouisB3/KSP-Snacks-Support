@PART[Malemute_RoverScienceLab]:NEEDS[Snacks]:NEEDS[!USILifeSupport]{
  !MODULE[ModuleLifeSupport]{}
  !MODULE[ModuleLifeSupportRecycler]{}
  MODULE
	{
		name = SoilRecycler
		ConverterName = Soil Recycler
		StartActionName = Start Soil Recycler
		StopActionName = Stop Soil Recycler
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		RecyclerCapacity = 2
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0001
			FlowMode = ALL_VESSEL
  	}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.0001
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}
	RESOURCE
	{
		name = Soil
		amount = 0
		maxAmount = 100
	}
}

@PART[Malemute_RoverTankLong]:NEEDS[Snacks]{
  @MODULE[FStextureSwitch2]{
    @textureNames ^= :$:;UmbraSpaceIndustries/Malemute/Assets/Malemute_01:
		@textureDisplayNames ^= :$:;Snacks:
		@fuelTankSetups ^= :$:;5:
  }
  @MODULE[FSfuelSwitch]{
    @resourceNames ^= :$:;Snacks,ElectricCharge:
		@resourceAmounts ^= :$:;2000,2000:
		@initialResourceAmounts ^= :$:;2000,2000:
		@tankCost ^= :$:;3000:
		@tankMass ^= :$:;0:
  }
}

